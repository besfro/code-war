        <script>
            class Stack {
                constructor() {
                    this.items = []
                }
                push(item) {
                    this.items[this.items.length] = item
                }
                pop() {
                    let last = this.peek()
                    this.items.length = this.items.length - 1
                    return last
                }
                // splice(...args) {
                //     const [start, len, addArr] = [args.shift(), args.shift(), ...args]
                //     //位移多少
                //     const move = len - addArr.length
                //     //删除的数据
                //     const delArr = []
                //     if(move >)
                //     for(let i = start; i < start + move; i++) {
                //         this.items[i] = addArr.shift() || this.items
                //     }
                //     return delArr
                // }
                peek() {
                    return this.items[this.items.length - 1]
                }
                isEmpty() {
                    return this.items.length === 0
                }
                size() {
                    return this.items.length
                }
                clear() {
                    this.items = [] 
                }
                toString() {
                    if(this.isEmpty()) {
                        return ''
                    } 
                    
                    let [binary, len] = ['', this.items.length-1]
                    for(; len >= 0; len--) {
                        binary = `${binary}${this.items[len]}`
                    }
                    
                    return binary
                } 
            }

            const devideBy2 = (num) => {
                const stack = new Stack()
                while(num > 0) {
                    stack.push( Math.floor(num % 2) )
                    num = Math.floor(num / 2)
                }

                return stack.toString()
            }

            const cons = (...args) => {
                console.group('group-start')
                args.forEach(item => console.log(item))
                console.groupEnd('group-end')
            }

            cons(devideBy2(123), (123).toString(2))
            cons(devideBy2(21), (21).toString(2))
            cons(devideBy2(878), (878).toString(2))
        </script>
